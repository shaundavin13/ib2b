{% extends '__base.html' %}

{% block body %}
    <div id="login-container">
        <div class="ui container" id="index-container">
            <div class="login-box">

                <img src="/static/images/logo.png" alt="logo" class="ui small centered image">
                <h4 class="ui centered header">Sales Enablement Tool</h4>
                <h2 class="ui centered header">Links Dashboard</h2>
                {% if form.non_field_errors %}
                    <ul>
                        {% for error in form.non_field_errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}


                <form class="ui form" method="post" action="{% url 'core:login' %}" name="login-form">
                    <div class="field">
                        {{ form.username.errors }}
                        <label for="username">Username</label>
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <div class="field">
                        {{ form.password.errors }}
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    {% csrf_token %}
                    <button class="ui red large button" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
