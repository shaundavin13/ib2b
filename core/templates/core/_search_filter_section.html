<div class="search-filter">
    <form action="" class="ui form" method="get">
        <div class="field">
            <input type="text" value="{% if query %}{{ query }}{% endif %}" name="query" placeholder="Search">
        </div>

        <div class="field">
            <select class="ui dropdown" name="by">
                <option value="">By</option>
                {% for column in searchable_columns %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>
        </div>
        {#        Add sort functionality #}
        <button class="ui red button" type="submit">Search</button>
    </form>
</div>
